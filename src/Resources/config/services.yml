services:
    codefog_instagram.controller:
        class: Codefog\InstagramBundle\Controller\InstagramController
        public: true
        arguments:
            - "@database_connection"
            - "@router"
            - "@session"
            - "@security.token_storage"
            - "@?logger"
        tags:
            - { name: monolog.logger, channel: contao }

    codefog_instagram.listener.module:
        class: Codefog\InstagramBundle\EventListener\ModuleListener
        public: true
        arguments:
            - "@router"
            - "@session"
